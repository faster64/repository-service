<!-- Bản HTML Dùng Xong Xóa  -->
<div class="ts-main">
  <div class="container">
    <div class="col-wrap">
      <div class="main">
        <div class="comfirm-code">
          <h2 class="title">Mã xác nhận</h2>
          <p>Nhập mã xác nhận được cấp từ quản lý</p>
        </div>

        <div class="ts-form-main form-comfirm">
          <form name="myForm">
            <div class="form-group input-comfirm">
              <!-- Khi nào mã đúng thì add class success. sai add error , đã điền số là checked-->
              <input type="text" placeholder="" class="form-control" />
              <input type="text" placeholder="" class="form-control" />
              <input type="text" placeholder="" class="form-control" />
              <input type="text" placeholder="" class="form-control checked" />
              <input type="text" placeholder="" class="form-control error" />
              <input type="text" placeholder="" class="form-control success" />
            </div>
            <div class="error-msg">
              Mã xác nhận không chính xác. Vui lòng nhập lại
            </div>
          </form>
        </div>
      </div>
      <div class="footer">
        <button class="btn btn-success btn-xl">Tiếp</button>
      </div>
    </div>
  </div>
</div>
